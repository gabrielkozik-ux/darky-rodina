<!DOCTYPE html>
<html lang="cs" class="bg-slate-50">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Rodinná přání</title>
    
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader {
            border: 4px solid rgba(0, 0, 0, .1);
            border-left-color: #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        .modal.hidden { display: none; }
        .modal { display: flex; }

        details summary::-webkit-details-marker { display: none; }
        details summary::after {
            content: '▼';
            font-size: 0.9em;
            color: #4f46e5; 
            transition: transform 0.2s ease-in-out;
        }
        details[open] summary::after { transform: rotate(180deg); }

        /* ===== NOVÝ STYL PRO NÁHLED OBRÁZKU ===== */
        #gift-image-preview {
            max-height: 150px;
            width: auto;
            border-radius: 0.5rem;
            border: 2px dashed #cbd5e1; /* border-slate-300 */
            padding: 0.25rem;
        }
    </style>
</head>

<body class="font-sans text-slate-800">

    <div class="container mx-auto max-w-4xl p-4 md:p-8">

        <header class="flex justify-between items-center mb-8 pb-4 border-b border-slate-200">
            <!-- ... (obsah headeru zůstává stejný) ... -->
        </header>

        <section id="instructions-panel" class="mb-8 bg-white border border-slate-200 rounded-lg shadow-sm">
            <!-- ... (obsah instrukcí zůstává stejný) ... -->
        </section>

        <main id="app-content">
            <!-- ===== ADMINISTRAČNÍ PANEL ===== -->
            <section id="admin-panel" class="hidden mb-8 p-6 bg-white border border-indigo-200 rounded-lg shadow-md">
                <h2 id="admin-form-title" class="text-xl font-bold text-indigo-700 mb-4">Panel administrátora</h2>
                <form id="add-gift-form" class="space-y-4">
                    <!-- ... (pole Jméno, Pro koho, Příležitost, Checkbox zůstávají stejná) ... -->
                    
                    <div>
                        <label for="gift-description" class="block text-sm font-medium text-slate-700">Popis</label>
                        <textarea id="gift-description" rows="3" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                    </div>
                    <div>
                        <label for="gift-link" class="block text-sm font-medium text-slate-700">Odkaz na web (URL)</label>
                        <input type="url" id="gift-link" placeholder="https://www.eshop.cz/..." class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>

                    <!-- ===== NOVÉ POLE PRO NAHRÁNÍ OBRÁZKU ===== -->
                    <div>
                        <label for="gift-image" class="block text-sm font-medium text-slate-700">Obrázek dárku (volitelné)</label>
                        <input type="file" id="gift-image" accept="image/png, image/jpeg, image/webp" class="mt-1 block w-full text-sm text-slate-500
                            file:mr-4 file:py-2 file:px-4
                            file:rounded-full file:border-0
                            file:text-sm file:font-semibold
                            file:bg-indigo-50 file:text-indigo-700
                            hover:file:bg-indigo-100
                        ">
                        <img id="gift-image-preview" src="" alt="Náhled" class="mt-4 hidden">
                    </div>
                    <!-- ========================================= -->

                    <div class="flex items-center gap-4">
                        <button type="submit" id="add-gift-submit" class="px-5 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                            Přidat dárek
                        </button>
                        <button type="button" id="cancel-edit-btn" class="px-5 py-2 bg-slate-500 text-white font-semibold rounded-lg hover:bg-slate-600 hidden">
                            Zrušit úpravy
                        </button>
                         <div id="add-gift-loader" class="loader hidden"></div>
                    </div>
                </form>
            </section>
            <!-- ===================================== -->

            <!-- ... (zbytek HTML je stejný - pending-approval, filtry, kontejnery dárků, modal) ... -->

        </main>
    </div>

    <!-- ... (Modal okno zůstává stejné) ... -->

   <script type="module" src="app.js"></script>
</body>
</html>
