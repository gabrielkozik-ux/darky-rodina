<!DOCTYPE html>
<html lang="cs" class="bg-slate-50">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Rodinná přání</title>
    
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animace pro načítání */
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader {
            border: 4px solid rgba(0, 0, 0, .1);
            border-left-color: #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        /* Zobrazení modálu */
        .modal.hidden { display: none; }
        .modal { 
            display: flex;
            z-index: 50; /* Důležité: zajistí, že je modal vždy navrchu */
        }

        /* Styly pro panel instrukcí (akordeon) */
        details summary::-webkit-details-marker { display: none; }
        details summary::after {
            content: '▼';
            font-size: 0.9em;
            color: #4f46e5; 
            transition: transform 0.2s ease-in-out;
        }
        details[open] summary::after { transform: rotate(180deg); }

        /* Styl pro náhled obrázku v admin panelu */
        #gift-image-preview {
            max-height: 150px;
            width: auto;
            border-radius: 0.5rem;
            border: 2px dashed #cbd5e1; /* border-slate-300 */
            padding: 0.25rem;
        }

        /* Styl pro zavírací tlačítko lightboxu */
        #lightbox-close {
            cursor: pointer;
            line-height: 1;
        }
    </style>
</head>

<body class="font-sans text-slate-800">

    <div class="container mx-auto max-w-4xl p-4 md:p-8">

        <header class="flex justify-between items-center mb-8 pb-4 border-b border-slate-200">
            </header>

        <section id="instructions-panel" class="mb-8 bg-white border border-slate-200 rounded-lg shadow-sm">
            </section>

        <main id="app-content">
            <div id="gifts-wrapper">
                <section id="gifts-hanicka-section" class="mb-8 hidden">
                    <h2 class="text-2xl font-bold text-indigo-700 mb-4 pb-2 border-b border-indigo-200">Pro Haničku</h2>
                    <div id="gifts-hanicka-container" class="space-y-4"></div>
                </section>
                
                <section id="gifts-oliver-section" class="mb-8 hidden">
                    <h2 class="text-2xl font-bold text-teal-700 mb-4 pb-2 border-b border-teal-200">Pro Olivera</h2>
                    <div id="gifts-oliver-container" class="space-y-4"></div>
                </section>

                <section id="gifts-other-section" class="mb-8 hidden">
                     <h2 class="text-2xl font-bold text-slate-700 mb-4 pb-2 border-b border-slate-200">Ostatní / Neurčeno</h2>
                    <div id="gifts-other-container" class="space-y-4"></div>
                </section>
            </div>

            <div id="welcome-msg" class="p-8 bg-white border border-slate-200 rounded-lg text-center">
                </div>
        </main>
    </div>

    <div id="reservation-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4">
        </div>


    <div id="image-lightbox" class="modal hidden fixed inset-0 bg-black bg-opacity-75 items-center justify-center p-4">
        <button id="lightbox-close" class="absolute top-4 right-6 text-white text-5xl font-bold">&times;</button>
        <img id="lightbox-image" src="" alt="Náhled dárku" class="max-w-full max-h-full rounded-lg shadow-xl">
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
